<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Todo Avançado</title>
</head>
<body>
    <div id="container">
        <header>
            <h1>Todo Avançado</h1>
        </header>

        <form id="form_adicionar">
            <p>Adicione sua tarefa</p>
            <div class="flex">
                <input type="text" name="adcTarefa" id="adcTarefa" placeholder="O que você vai fazer?">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>

        <form id="edit_form" class="apagar">
            <p>Edite a sua tarefa:</p>
            <div class="flex">
                <input type="text" name="editTa" id="editTa">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="cancelar">Cancelar</button>
        </form>

        <div id="P_F">
            <div id="pesquisar">
                <h4>Pesquisar:</h4>
                <form class="flex">
                    <input type="text" name="buscar" id="buscarInput" placeholder="Buscar...">
                    <button id="deleteBtn">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>

            <div id="filtrar">
                <h4>Filtrar:</h4>
                <select name="selectFil" id="selectFil">
                    <option value="all">Todos</option>
                    <option value="feats">Feitos</option>
                    <option value="todo">A fazer</option>
                </select>
            </div>
        </div>

        <div id="todo_list">
            <div class="todo">
                <h3>Estou fazendo algo...</h3>
                <button class="finish_todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit_todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove_todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>

            <div class="todo">
                <h3>Estudar Javascript</h3>
                <button class="finish_todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit_todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove_todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>

    </div>
</body>
</html>
